<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block head %}
        <title>RaspCloud - Your data, with you</title>
        {% endblock head %}
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='w3.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='global.css') }}"
        />
        <script src="{{ url_for('static', filename='fontawesome.js') }}"></script>
    </head>
    <body>
        <script>console.log("Interested in the code behind RaspCloud? RaspCloud is open-source for you to see! https://github.com/arnu515/raspcloud")</script>
        {% block body %}{% endblock body %}
        <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    </body>
</html>
